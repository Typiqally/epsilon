version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: ./Epsilon.Host.WebApi/Dockerfile
    ports:
      - "5003:443"
    volumes:
      - /apsettings.json:/Epsilon.Host.WebApi/appsettings.json
  frontend:
    build:
      context: ./Epsilon.Host.Frontend
      dockerfile: ./Dockerfile
    ports:
      - "5004:443"